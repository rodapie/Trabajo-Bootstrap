<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container yx-auto position-absolute top-50 start-50 translate-middle">
    <h1 class="text-center">Listado de clientes</h1>
    <br>
    <table class="table table-bordered table-striped table-hover ">
      <thead>
        <tr class="bg-primary text-white text-center">
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Sexo</th>
          <th scope="col">Edad</th>
          <th scope="col">Altura</th>
          <th scope="col">Peso</th>
          <th scope="col">Actividad</th>
          <th scope="col">GET(kCal)</th>
          <th scope="col">GER(kCal)</th>
        </tr>
      </thead>
      <tbody id="tabla principal" class="text-center">

      </tbody>
    </table>


    <div class="text-center">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo
        cliente</button>
      <button type="submit" class="btn btn-lg btn-secondary m-3 " id="btnAÃ±adir">Cargar datos externos</button>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h1 class="modal-title fs-5 " id="exampleModalLabel">Nuevo cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form class="row g-3 needs-validation">
            <div class="col-12">
              <label for="nombre" class="form-label" required>Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="col-12">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            </div>
            <div class="col-md-6">
              <label for="sexo" class="form-label">Sexo</label>
              <select id="sexo" class="form-select">
                <option selected>Hombre</option>
                <option>Mujer</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="actividad" class="form-label">Nivel de actividad</label>
              <select id="actividad" class="form-select">
                <option selected>sedentaria</option>
                <option>ligera</option>
                <option>moderada</option>
                <option>intensa</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad">
            </div>

            <div class="col-md-4">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="number" class="form-control" id="peso">
            </div>

            <div class="col-md-4">
              <label for="altura" class="form-label">Altura (cm)</label>
              <input type="number" class="form-control" id="altura">
            </div>


          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit" id="clienteGuardado" data-bs-dismiss="modal">Guardar cliente</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

  <script src="app.js"></script>
   
</body>
</html>
